name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-production-url.com # Замени на реальный URL

    steps:
      - name: Trigger deployment webhook
        run: |
          echo "Starting production deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST ${{ secrets.PRODUCTION_DEPLOY_WEBHOOK }})
          if [ "$response" -ne 200 ]; then
            echo "::error::Production deployment webhook failed with status code $response"
            exit 1
          fi
          echo "Production deployment webhook triggered successfully."
