version: "3.9"

services:
  db:
    image: postgres:15
    container_name: himera-db
    restart: always
    environment:
      POSTGRES_USER: himera
      POSTGRES_PASSWORD: himera
      POSTGRES_DB: himera
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U himera"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: himera-redis
    restart: always
    command: redis-server --appendonly yes --save 60 1
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: himera-bot-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: development
      HTTP_PORT: "8080"
      LOG_LEVEL: info
    ports:
      - "8080:8080"

volumes:
  db_data:
  redis_data:
