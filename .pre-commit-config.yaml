repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.62.2
    hooks:
      - id: golangci-lint
        args: [--timeout=5m]
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: "bash -lc 'gofmt -s -w . && test -z \"$(gofmt -l .)\"'"
        language: system
        types: [go]
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false
