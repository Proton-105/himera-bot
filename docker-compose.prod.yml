# Production overrides for docker-compose.yml. Use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
version: "3.9"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  db:
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: []

  redis:
    restart: unless-stopped
    logging: *default-logging
    ports: []

  bot:
    restart: unless-stopped
    logging: *default-logging
    environment:
      APP_ENV: production
      LOG_LEVEL: warn
